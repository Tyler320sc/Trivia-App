<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Trivia</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://use.fontawesome.com/4a52d3023a.js"></script>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title is-1" id="title-compSci">Computer Science Trivia</h1>
        </div>
      </div>
    </section>
    <div class="column">
      <div class="card">
        <div class="card-content" id="question"></div>
      </div>
      <footer class="card-footer">
        <div class="card-footer-item">
          <a href="#" id="true" class="button is-success is-large">
            <i class="fa fa-thumbs-o-up"></i>
          </a>
        </div>
        <div class="card-footer-item">
          <a href="#" id="false" class="button is-danger is-large">
            <i class="fa fa-thumbs-o-down"></i>
          </a>
        </div>
        <div class="card-footer-item">
          <a href="#" id="next-question" class="button is-info is-large">
            <p class="mr-3">Next Question</p>
            <i class="fa fa-angle-double-right"></i>
          </a>
        </div>
      </footer>
    </div>
    <section>
      <div class="block">
        <div class="column">
          <div class="card">
            <div class="card-content" id="response-msg"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
